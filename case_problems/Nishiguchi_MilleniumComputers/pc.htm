<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      New Perspectives on HTML
      Tutorial 6
      Case Problem 4

      Millennium Computers

      Author: Masatoshi Nishiguchi
      Date:   10/21/2015

      Filename:         pc.htm
      Supporting files: mill.css, oform.css, go.png, stop.png, mclogo.jpg,
                        formsubmit.js, modernizr-1.5.js

      # The Millennium Computers
      A discount mail-order company specializing in computers and computer
      components.

      # About this website
      - An order form web page so that customers can purchase products online.
      - For computer purchase only.
      - Several options for customer to consider when purchasing computers from Millennium.
          + Prosessor speed:   3.2, 4, 5.2 GHz
          + Memory:            1, 2, 4, 8 GB
          + Monitor size:      15", 17", 19", 21"
          + Hard drive:        240GB, 500GB, 750GB, 1TB
          + DVD burner:        yes / no
          + Tuner card:        yes / no
          + Media card reader: yes / no
      -->

      <meta charset="UTF-8" />
      <title>Millennium Computers</title>

      <!--Document author-->
      <meta name="author" content="Masatoshi Nishiguchi">

      <!--Keywords for Web search engines-->
      <meta name="keywords" content="computers, computer components, mail-order, online-order">

      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

      <!-- Stylesheets -->
      <link href="stylesheets/mill.css" rel="stylesheet" type="text/css" />
      <link href="stylesheets/oform.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <nav class="top-nav">
    <img src="images/mclogo.jpg" alt="mclogo">
       <ul>
        <li>
           <a href=#>Home</a>
        </li>
        <li>
           <a href=#>Contact</a>
        </li>
        <li>
           <a href=#>FAQ</a>
        </li>
      </ul>
    </nav>

    <section class="clock">
      <h1 id="time-now">current time</h1>
    </section>
    <div class="cf"></div>

    <div class="site-content">

      <h1>Order form</h1>

      <section class="card order-form">
        <form>
            <!-- field names -->
            <fieldset id="customer-info">
              <legend>Customer information</legend>

              <p class="required">
                <label for="Name" >First Name</label>
                <input type="text" name="Name" required />
              </p>
              <p class="required">
                <label for="lName">Last Name</label>
                <input type="text"  name="lName" required></textarea>
              </p>
              <p class="required">
                <label for="street">Street</label>
                <input type="text" name="street" required />
              </p>
              <p class="required">
                <label for="city">City</label>
                <input type="text" name="city" required />
              </p>
              <p class="required">
                <label for="state">State</label>
                <input type="text" name="state" required />
              </p>
              <p class="required">
                <label for="zip">Zip</label>
                <input type="text" name="zip" required
                       placeholder="nnnnn (-nnnn)"
                       pattern="^\d{5}(\-\d{4}?$" />
              </p>
              <p class="required">
                <label for="phone">Phone</label>
                <input type="text" name="phone" required
                       placeholder="(nnn) nnn-nnnn"
                       pattern="^(\([0-9]{3}\) |[0-9]{3}-)[0-9]{3}-[0-9]{4}$" />
              </p>
              <p>
                <small>Required values are marked by an asterisk (*)</small>
              </p>
            </fieldset>

            <!-- Specs selection -->

            <fieldset id="computer-specs">
              <legend>Select computer specs</legend>

              <!-- pSpeed
              Prosessor speed: 3.2, 4, 5.2 GHz
              -->
              <p>
                <label for="pSpeed">Processor speed</label>
                <select name="pSpeed" id="pSpeed">
                  <option value="3.2" selected>3.2 GHz</option>
                  <option value="4.0">4.0 GHz</option>
                  <option value="5.2">5.2 GHz</option>
                </select>
              </p>

              <!-- mem
              Memory: 1, 2, 4, 8 GB
              -->
              <p>
                <label for="mem">Memory</label>
                <select name="mem" id="mem">
                  <option value="1">1 GB</option>
                  <option value="2">2 GB</option>
                  <option value="4" selected>4 GB</option>
                  <option value="8">8 GB</option>
                </select>
              </p>

              <!-- monitor
              Monitor size: 15", 17", 19", 21"
              -->
              <p>
                <label for="monitor">Monitor</label>
                <select name="monitor" id="monitor">
                  <option value="15">15"</option>
                  <option value="17" selected>17"</option>
                  <option value="19">19"</option>
                  <option value="21">21"</option>
                </select>
              </p>

              <!-- hd
              Hard drive: 240GB, 500GB, 750GB, 1TB
              -->
              <p>
                <label for="hd">Hard drive</label>
                <select name="pSpeed" id="hd">
                  <option value="240GB" selected>240 GB</option>
                  <option value="500GB">500 GB</option>
                  <option value="750GB">750 GB</option>
                  <option value="1TB">1 TB</option>
                </select>
              </p>

            </fieldset>

            <!-- Option buttons (radio buttons)
              + dvd
              + tuner
              + mCard
            -->
            <fieldset id="computer-options">
              <legend>Options</legend>

              <p>
                <label for="dvd">DVD burner</label>
                <fieldset class="dvd optionGroup">
                  <label for="dvd">Yes</label>
                  <input type="radio" name="dvd" value="yes">
                  <label for="dvd-no">No</label>
                  <input type="radio" name="dvd" value="no" checked>
                </fieldset>
              </p>
              <p>
                <label for="tuner">Tuner card</label>
                <fieldset class="tuner optionGroup">
                  <label for="tuner">Yes</label>
                  <input type="radio" name="tuner" value="yes">
                  <label for="tuner-no">No</label>
                  <input type="radio" name="tuner" value="no" checked>
                </fieldset>
              </p>
              <p>
                <label for="mCard">Media card reader</label>
                <fieldset class="mCard optionGroup">
                  <label for="mCard">Yes</label>
                  <input type="radio" name="mCard" value="yes">
                  <label for="mCard-no">No</label>
                  <input type="radio" name="mCard" value="no" checked>
                </fieldset>
              </p>
            </fieldset>

            <!-- Checkbox - warranty
            -->
            <fieldset id="warranty">
              <legend>Warranty</legend>

              <p>
                <label for="warranty">Add warranty</label>
                <input type="checkbox" name="warranty" value="1">
              </p>
            </fieldset>

            <!-- Textarea - additional info or comments
            -->
            <fieldset>
              <legend>Special instruction</legend>

              <p>
                <textarea name="additional-info" id="additional-info" cols="30" rows="10"></textarea>
              </p>
            </fieldset>

            <!-- Three form buttons
                + Send order
                + Cancel order
                + Contact me-->
            <input type="submit" value="Send order" class="btn-send-order">
            <input type="reset" value="Cancel order" class="btn-cancel-order">
            <button class="btn-contact-me"><i class="fa fa-envelope-o"></i>&nbsp;Contact me</button>
        </form>

      </section>

      <footer>
        <small>&copy; 2015 <a href="http://mnishiguchi.github.io/" target="_blank">Masatoshi Nisihguchi</a></small>
      </footer>
    </div>

    <!-- JavaScripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="javascripts/modernizr-1.5.js"></script>
    <script src="javascripts/formsubmit.js"></script>
    <script src="javascripts/custom.js"></script>
  </body>
</html>
